<div class="login-container">
  <h2>Admin Login</h2>

  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Username"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />
    <button type="submit">Login</button>
  </form>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
