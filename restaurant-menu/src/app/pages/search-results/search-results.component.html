<h2>Search Results</h2>

<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search anything..."
    class="search-input"
  />

  <div *ngIf="filteredFoods.length > 0; else noResults">
    <div class="search-card" *ngFor="let food of filteredFoods">
      <strong>{{ food.name }}</strong> â€“ ${{ food.price }}
      <div>
        <em>{{ food.category }}</em>
      </div>
    </div>
  </div>

  <ng-template #noResults>
    <p class="empty">No results found.</p>
  </ng-template>
</div>
